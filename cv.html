    <script>
        var span = document.getElementById('clock');
    
    function time() {
      var d = new Date();
      var utcHours = d.getUTCHours();
      var utcMinutes = d.getUTCMinutes();
      var utcSeconds = d.getUTCSeconds();
    
      // Convert UTC time to IST
      var istHours = utcHours + 5; // Add 5 hours for IST
      var istMinutes = utcMinutes + 30; // Add 30 minutes for IST
    
      // Adjust if minutes or hours go beyond 60
      if (istMinutes >= 60) {
        istMinutes -= 60;
        istHours += 1;
      }
      if (istHours >= 24) {
        istHours -= 24;
      }
    
      // Format the time as HH:MM:SS
      var formattedTime =
        ("0" + istHours).slice(-2) +
        ":" +
        ("0" + istMinutes).slice(-2) +
        ":" +
        ("0" + utcSeconds).slice(-2);
    
      span.textContent = formattedTime;
    }
    
    setInterval(time, 1000);
        
        function copyToClipboard() {
          const textToCopy = "deshpandearyan1@gmail.com";
    
          // Create a temporary textarea element to hold the text to be copied
          const tempTextArea = document.createElement('textarea');
          tempTextArea.value = textToCopy;
          document.body.appendChild(tempTextArea);
    
          // Select and copy the text inside the textarea
          tempTextArea.select();
          document.execCommand('copy');
    
          // Remove the temporary textarea
          document.body.removeChild(tempTextArea);
    
          // Alert the user
          alert("Text copied to clipboard!");
        }
      </script>
